<section class="pb_section" data-section="contact" id="section-contact">
  <div class="container">

    <div class="row justify-content-md-center text-center mb-5">
      <div class="col-lg-7">
        <h2 class="mt-0 heading-border-top font-weight-normal">{{contact.title}}</h2>
        <p>{{contact.description}}</p>
      </div>
    </div>

    
    <div class="row">
      <div class="col-md-8 pr-md-5 pr-sm-0 mb-4">
        <form action="#">
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="name">{{contact.name}}</label>
                <input type="text" class="form-control p-3 rounded-0" id="name">
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="email">{{contact.email}}</label>
                <input type="text" class="form-control p-3 rounded-0" id="email">
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="message">{{contact.message}}</label>
            <textarea cols="30" rows="10" class="form-control p-3 rounded-0" id="message"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn pb_outline-dark pb_font-13 pb_letter-spacing-2 p-3 rounded-0" value="{{contact.btn}}">
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <ul class="pb_contact_details_v1">
          <li>
            <span class="text-uppercase">{{contact.email}}</span>
            {{contact.myemail}}
          </li>
          <li>
            <span class="text-uppercase">{{contact.phone}}</span>
            {{contact.myphone}}
          </li>
          <li>
            <span class="text-uppercase">{{contact.address}}</span>
            {{contact.myaddress}}
          </li>
        </ul>
      </div>
    </div>
    
  </div>
</section>
